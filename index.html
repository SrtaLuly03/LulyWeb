      .background {

        z-index: -1;
      }

      .header-text {

      .game-board {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      button {

        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 250px;
      }

      button:hover {
        background: linear-gradient(135deg, #8f00ff, #ff76c3);
        transform: scale(1.05);
      }

        bottom: 20px;
        left: 20px;

        align-items: center;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 136, 255, 0.8);
      }

      .footer img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .footer a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .footer a:hover {
        color: #ff76c3;
      }

      .alert {
        display: none;
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 20px;
        background: #ff76c3;
        color: white;
        font-size: 24px;
        font-weight: bold;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(255, 0, 179, 0.8);
        text-transform: uppercase;
        margin-top: 20px;
        transition: opacity 0.3s ease;
        z-index: 999;

      #errorButton {

        right: 20px;
        padding: 10px 20px;
        font-size: 14px;
        background: linear-gradient(135deg, #ff4f77, #ff8b5f);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      @keyframes shake {
        0% { transform: translate(0, 0); }
        25% { transform: translate(-1px, 1px); }
        50% { transform: translate(1px, -1px); }
        75% { transform: translate(-1px, 1px); }
        100% { transform: translate(0, 0); }

      // Error reporting functions
      function mostrarFormulario() {
        document.getElementById("formularioError").style.display = "block";

      function volverAPrincipal() {
        document.getElementById("formularioError").style.display = "none";
        document.getElementById("erroresReportados").style.display = "none";
        document.getElementById("volverButton").style.display = "none";

      function guardarError() {
        const usuario = document.getElementById("discordUser").value;
        const descripcion = document.getElementById("descripcionError").value;
        const error = {
          usuario: usuario,
          descripcion: descripcion,
          fecha: new Date().toLocaleString()
        };
        let erroresGuardados = JSON.parse(localStorage.getItem("errores")) || [];
        erroresGuardados.push(error);
        localStorage.setItem("errores", JSON.stringify(erroresGuardados));
        const listaErrores = document.getElementById("listaErrores");
        const nuevoError = document.createElement("li");
        nuevoError.innerHTML = `<strong>Usuario:</strong> ${error.usuario} <br><strong>Descripci贸n:</strong> ${error.descripcion} <br><strong>Fecha:</strong> ${error.fecha}`;
        listaErrores.appendChild(nuevoError);
        alert("隆Gracias por tu reporte! Te ayudaremos pronto.");

      // 4 in a row game logic
      const game = {
        currentPlayer: 1,
        board: Array(6).fill().map(() => Array(7).fill(null)),
        gameActive: true
      };

      function createBoard() {
        const grid = document.getElementById('gameGrid');
        grid.innerHTML = '';
        for (let row = 0; row < 6; row++) {
          for (let col = 0; col < 7; col++) {
            const cell = document.createElement('button');
            cell.className = 'cell';
            cell.dataset.row = row;
            cell.dataset.col = col;
            cell.onclick = () => makeMove(col);
            grid.appendChild(cell);
          }
        }
      }

      function makeMove(col) {
        if (!game.gameActive) return;
        let row = 5;
        while (row >= 0 && game.board[row][col] !== null) {
          row--;
        }
        if (row < 0) return;
        game.board[row][col] = game.currentPlayer;
        updateBoard();
        if (checkWin(row, col)) {
          document.getElementById('gameStatus').textContent = `隆Jugador ${game.currentPlayer} ha ganado! `;
          game.gameActive = false;
        } else {
          game.currentPlayer = game.currentPlayer === 1 ? 2 : 1;
          document.getElementById('gameStatus').textContent = `Turno del Jugador ${game.currentPlayer}`;
        }
      }

      function updateBoard() {
        const cells = document.getElementsByClassName('cell');
        for (let row = 0; row < 6; row++) {
          for (let col = 0; col < 7; col++) {
            const index = row * 7 + col;
            cells[index].className = 'cell' + 
              (game.board[row][col] === 1 ? ' player1' : 
               game.board[row][col] === 2 ? ' player2' : '');
          }
        }
      }

      function checkWin(row, col) {
        const directions = [
          [0, 1],  // horizontal
          [1, 0],  // vertical
          [1, 1],  // diagonal right
          [1, -1]  // diagonal left
        ];
        return directions.some(([dx, dy]) => {
          let count = 1;
          let r = row;
          let c = col;
          while (true) {
            r += dx;
            c += dy;
            if (r < 0 || r >= 6 || c < 0 || c >= 7 || 
                game.board[r][c] !== game.currentPlayer) break;
            count++;
          }
          r = row;
          c = col;
          while (true) {
            r -= dx;
            c -= dy;
            if (r < 0 || r >= 6 || c < 0 || c >= 7 || 
                game.board[r][c] !== game.currentPlayer) break;
            count++;
          }
          return count >= 4;
        });
      }

      function resetGame() {
        game.board = Array(6).fill().map(() => Array(7).fill(null));
        game.currentPlayer = 1;
        game.gameActive = true;
        document.getElementById('gameStatus').textContent = 'Turno del Jugador 1';
        updateBoard();
      }

        document.getElementById('fourInRowGame').style.display = 'block';
        createBoard();

        document.getElementById('mainFooter').style.display = 'flex';
        document.getElementById('fourInRowGame').style.display = 'none';
      });
